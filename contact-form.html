    <link rel="apple-touch-icon" href="/images/apple-touch-icon180x180.png">

<body>
<div id="container">
    <header class="l-header p-header">
        <div class="p-header__inner">
            <a href="./index.html" class="p-header__logo p-header-logo">
                <div class="p-header-logo__image">
                    <img src="images/logo-red.svg" alt="きたむらミュージックスクール">
                </div>
                <div class="p-header-logo__text">
                    きたむら<br class="u-pc"><span>ミュージックスクール</span>
                </div>
            </a>
            <div class="p-header__right">
                <div class="c-hamburger u-sp">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="p-header__nav p-header-nav">
                    <ul class="p-header-nav__lists">
                        <li><a href="./plan.html" class="p-header-nav__list">料金</a></li>
                        <li><a href="./blog-list.html" class="p-header-nav__list">ブログ</a></li>
                        <li><a href="./result-list.html" class="p-header-nav__list">卒業実績</a></li>
                    </ul>
                </nav>
                <a href="./contact-form.html" class="c-btn p-header__btn u-pc">お問い合わせ</a>
            </div>
        </div>
    </header>
    <main class="p-contact-form">
        <!-- ファーストビュー -->
        <section class="p-contact-form__fv p-fv-lower">
            <div class="p-fv-lower__bg">
                <picture>
                    <source media="(max-width: 767px)" srcset="./images/contact/contact-sp.jpg">
                    <img src="./images/contact/contact.jpg" alt="お問い合わせ">
                </picture>
            </div>
            <div class="p-fv-lower__title">
                <h1>お問い合わせ</h1>
            </div>
        </section>
        <!-- パンくずリスト -->
        <section class="p-contact-form__breadcrumbs p-contact-form-breadcrumbs p-breadcrumbs">
            <div class="p-contact-form-breadcrumbs__inner p-contact-form__inner l-inner">
                <nav class="p-breadcrumbs__list">
                    <ul>
                      <li><a class="p-breadcrumbs__link" href="./index.html">ホーム</a></li>
                      <li><p class="p-breadcrumbs__item">＞</p></li>
                      <li><p class="p-breadcrumbs__item">お問い合わせ</p></li>
                    </ul>
                </nav>
            </div>
        </section>
        <!-- contact-form-area -->
        <section class="p-contact-form__area">
            <div class="p-contact-form__inner l-inner">
                <p class="p-contact-form__text">
                    当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>
                    通常３営業日以内にメールにてご連絡させていただきます。
                </p>
                <form action="#" method="post" class="p-contact-form__block p-form">
                    <dl class="p-form__group">
                        <dt>
                            <label for="company-name" class="p-form__label">
                                会社名
                            </label>
                        </dt>
                        <dd>
                            <input type="text" name="company-name" id="company-name" class="p-form__control" placeholder="きたむらミュージックスクール">
                        </dd>
                    </dl>
                     <dl class="p-form__group">
                        <dt>
                            <label for="name" class="p-form__label">
                                お名前
                            </label>
                        </dt>
                        <dd>
                            <input type="text" name="name" id="name" class="p-form__control" placeholder="北村　翔平">
                        </dd>
                    </dl>
                    <dl class="p-form__group">
                        <dt>
                            <label for="email" class="p-form__label">
                                メールアドレス
                            </label>
                        </dt>
                        <dd>
                            <input type="text" name="email" id="email" class="p-form__control" placeholder="info@kitamura.musicschool.jp">
                        </dd>
                    </dl>
                    <dl class="p-form__group">
                        <dt>
                            <label for="tel" class="p-form__label">
                                電話番号
                            </label>
                        </dt>
                        <dd>
                            <input type="text" name="tel" id="tel" class="p-form__control" placeholder="090-1234-5678">
                        </dd>
                    </dl>
                    <!-- チェックボックス -->
                    <dl class="p-form__group p-form__group2">
                        <dt>
                            <label for="tel" class="p-form__label p-form__check">
                                目　的<br class="u-pc"><span class="u-sp">　</span>(複数選択可)
                            </label>
                        </dt>
                        <dd class="p-form__checkboxes">
                             <label class="p-form__checkbox">
                                <input type="checkbox" name="purpose" value="プランについてのお問い合わせ">
                                <span>プランについてのお問い合わせ</span>
                            </label>
                            <label class="p-form__checkbox">
                                <input type="checkbox" name="purpose" value="プランについてのお問い合わせ">
                                <span>ヒアリングのご予約</span>
                            </label>
                            <label class="p-form__checkbox">
                                <input type="checkbox" name="purpose" value="プランについてのお問い合わせ">
                                <span>資料請求</span>
                            </label>
                            <label class="p-form__checkbox">
                                <input type="checkbox" name="purpose" value="プランについてのお問い合わせ">
                                <span>その他</span>
                            </label>
                        </dd>
                    </dl>
                    <dl class="p-form__group">
                        <dt>
                            <label for="content" class="p-form__label">
                                内　容
                            </label>
                        </dt>
                        <dd>
                            <textarea name="content" id="content" class="p-form__textarea" placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
                        </dd>
                    </dl>
                    <div class="p-form__submit">
                        <a href="./contact-send.html" class="p-form__btn c-btn">
                            送 信
                        </a>
                    </div>
                </form>
            </div>
         </section>
    </main>
    <footer class="l-footer p-footer">
        <div class="p-footer__inner l-inner">
            <nav class="p-footer__nav p-footer-nav">
                <ul class="p-footer-nav__lists">
                    <li class="p-footer-nav__list"><a href="index.html">ホーム</a></li>
                    <li class="p-footer-nav__list"><a href="./plan.html">料金</a></li>
                    <li class="p-footer-nav__list"><a href="./blog-list.html">ブログ</a></li>
                    <li class="p-footer-nav__list"><a href="./result-list.html">卒業実績</a></li>
                </ul>
            </nav>
            <a class="p-footer__logo" href="index.html">
                <img src="images/logo-white.svg" alt="きたむらミュージックスクール">
            </a>
            <p class="p-footer__copyright">
                Copyright &copy; 0000 KITAMURA music school Inc. <br class="u-sp">All Rights
            </p>
            <ul class="p-footer__snsbtn">
                <li>
                    <a href="#">
                        <img src="images/icon-twitter.svg" alt="twitter">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-youtube.svg" alt="YouTube">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/icon-instagram.svg" alt="Instagram">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

<!-- トップへ戻るボタン -->
 <a href="#" class="c-back-btn u-scroll-show">
